<!doctype html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>sockets-storyboard</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/node_modules/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main.css.map">
    <!-- Styles -->

    <!-- Scripts -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- Scripts -->
</head>

<body>

    <main id="main">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue">
                    <a href="#" class="brand-logo">sockets-storyboard</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a id="activity"></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="progress">
            <div class="determinate" id="progress"></div>
        </div>

        <section id="storyboard" class="storyboard">
            <ul id="figures" class="figures flexbox flexbox-row"></ul>
        </section>

        <section id="upload" class="upload">
            <div id="upload-content">
                <div>Drop files here or choose file to upload.</div>
                <div class="file-field input-field">
                    <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
                        <div class="btn blue">
                            <span>File</span>
                            <input type="file" id="fileInput" name="fileInput" accept="image/gif, image/jpeg, image/png"/>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="/script.js"></script>
    <!-- Scripts -->
</body>
</html>
