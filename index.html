<!doctype html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Storyboard</title>

    <!-- Styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main.css.map">
    <!-- Styles -->

    <!-- Scripts -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- Scripts -->
</head>

<body>

<main id="main">
    <nav>
        <span id="activity" class="right"></span>
        <span id="logo" class="left">Storyboard</span>
    </nav>

    <progress id="progress" max="100" value="0">0</progress>

    <section id="storyboard" class="storyboard">
        <ul id="figures" class="figures flexbox flexbox-row"></ul>
    </section>

    <section id="upload" class="upload">
        <div id="upload-content">
            <div>Drop files here or choose file to upload.</div>
            <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
                <input type="file" id="fileInput" name="fileInput" accept="image/gif, image/jpeg, image/png"/>
            </form>
        </div>
    </section>
</main>

<!-- Scripts -->
<script src="/script.js"></script>
<!-- Scripts -->

</body>
</html>
